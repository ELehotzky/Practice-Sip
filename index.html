<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drinking Tale</title>

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    
    <div id='toy-header'>
      <img src="https://data.whicdn.com/images/61889867/large.jpg" alt="toy-header">
    </div>

    <div class="container">
      <form class="add-drink-form" style="">
        <h3>Mix a drink!</h3>

        <input type="text" name="name" value="" placeholder="Enter a drink name" class="input-text">
        <br>
        <input type="text" name="image" value="" placeholder="Enter a drink image URL" class="input-text">
        <br>
        <input type="text" name="image" value="" placeholder="Enter the ingredients (Rum, Vodka, Juice)" class="input-text">
        <br>
        <input type="text" name="image" value="" placeholder="Instructions" class="input-text">
        <br>
        <input type="submit" name="submit" value="Create New Drink" class="submit">
      </form>
    </div>
    <p style='text-align:center' >Sober people need your help! <button id='new-toy-btn'>Add a new drink!</button></p>


    <div id="drink-collection">
    </div>

    <div id="full-drink">
    </div>

    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
